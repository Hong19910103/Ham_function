<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<h3>Temperature Converter</h3>
<b>Type a value in the Fahrenheit field to convert the value</b> <br>
<b>Fahrenheit: </b><input type="text" id="input"><button id="click" onclick="tem()">Click</button>
<b id="result"></b>
<script>
    function tem(){
        let input = document.getElementById('input').value;
         let doC = (input-32)/1.8;
        document.getElementById('result').innerHTML= "Celcius:"+ doC;
    }
    tem()
</script>
</body>
</html>
