<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương</title>
</head>
<body>
<script>
    let a = +prompt("nhap so can tinh bing phuong vao day")

    function squareNumber() {
        let square = a * a;
        alert("Binh phương số vừa nhập là :" + square);
        return square;

    }
    squareNumber()
</script>
</body>
</html>
