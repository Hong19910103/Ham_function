<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính dien tich, chu vi hinh tròn</title>
</head>
<body>
<script>
    function distSquare(r){// diện tích hình tròn
        return  r*r*3.14;
    }
    distSquare(20)//1256
    function perimeter(r){// chu vi hình tròn;
        return r*3.14;
    }
    perimeter(20)//62.8
</script>
</body>
</html>
