<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra ki tu nhap vao</title>
</head>
<body>
<script>

    function inputCheck(x){
        if (typeof x==="number"){
            return true;
        }
        return false;
    }
    console.log(inputCheck(8))// true
    console.log(inputCheck("hong"))//false
</script>
</body>
</html>
