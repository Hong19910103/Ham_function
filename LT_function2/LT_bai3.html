<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa của một số</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số cần tính giai thừa vào đây:")

    function factorialNumber() {
        let factorial = 1;
        for (let i = 1; i <= number; i++) {
            factorial = factorial * i;
        }
        alert(factorial);
    }

    factorialNumber()

</script>
</body>
</html>
