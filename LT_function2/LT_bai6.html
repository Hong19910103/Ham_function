<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    let Num=+prompt("nhập số cần xác định vào đây");
    function checkNumber(){
        if(Num<=0){
            return false;
        }else {
            return true;
        }
    }
    checkNumber()
</script>

</body>
</html>
